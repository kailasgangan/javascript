<html>
<body>
<p id="demo"></p>

 <hr>Textbox 1:<input type="text" name="a1" id="a1"></input><br>

    <script type="text/javascript">
	
function myArrayMax(points) {
  return Math.max.apply(null, points);
}
var points = [40, 100, 1, 5, 25, 10,6,34,89,100];
var high=myArrayMax(points);
document.write("highest no is"+high);

 function copy()
{
    var a1 = document.getElementById("a1");
    var a2 = document.getElementById("a2");
    a2.value = a1.value;
}
function asc()
{
var arr1 = [10,30,50,70,90,20,40,60,80,0];
arr1.sort();
document.getElementById("k").innerHTML = arr1;
}


function desc()
{

arr1.sort();
arr1.reverse();

}

{

}

{
var random = Math.random( ); 
   document.getElementById("demo11").innerHTML = random;
   }
 function mail() {
  var s = document.getElementById("ml");

  var n = str.search("@");
  if(n==-1){
  document.getElementById("mail").innerHTML ="Incorrect mail";
  }
  else
  {
  document.getElementById("mail").innerHTML ="mail id is "+str;
  }
} 
 function phone()
{

  var value=s.value;
if (!(isNaN(value)) && value.length==13){
    
	document.getElementById("phone").innerHTML ="mobile no is in correct format";
}
else{
document.getElementById("phone").innerHTML ="incorrect mobile no";
